<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <form>
        <div>
            <label for="fname">First name: *</label>
            <input type="text" id="fname" name="fname" required>
        </div>
        <div>
            <label for="lname">Last name: *</label>
            <input type="text" id="lname" name="lname" required>
        </div>
        <div>
            <label for="email">E-mail Address: *</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="userPassword">Password: *</label>
            <input id="userPassword" type="password" required>

        </div>
        <div>
            <label for="ConfirmPassword">Confirm Password: *</label>
            <input id="ConfirmPassword" type="password" required>
        </div>
        <div><label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday">
        </div>
        <label>Gender Identity:</label>
        <div>

            <input type="radio" id="Male" name="Male" value="Male">
            <label for="Male">Male</label>

            <input type="radio" id="Female" name="Female" value="Female">
            <label for="Female">Female</label>

            <input type="radio" id="nonb" name="nonb" value="nonb">
            <label for="nonb">Non-binary</label>

            <input type="radio" id="noo" name="none" value="none">
            <label>I prefer not to answer</label>
        </div>
        <div>
            <label>A short description about myself: </label>
        </div>
        <div>
            <textarea id="w3review" name="w3review" rows="4" cols="50">
                </textarea>
        </div>
        <div>
            <label for="FLanguage">favorite Language :</label>

            <select name="FLanguage" id="FLanguage">
                <option value="JavaScript">JavaScript</option>
                <option value="Python">Python</option>
                <option value="Swift">Swift</option>
                <option value="Koltin">Koltin</option>
            </select>
        </div>
        <div>
            <input type="checkbox" id="EmailUpdate" name="EmailUpdate" value="update">
            <label for="EmailUpdate"> Yes, I would like to receive periodic email updated</label><br>
        </div>
        <div><input type="Submit" value="Creat Account">
        </div>
        <p>* Indicates a required field</p>
    </form>

</body>

</html>
